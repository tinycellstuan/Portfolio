---
layout: minimal
title: NovaCorp Events
---
<div class="auth-wrapper">
    <!--Page body-->

    <div class="signup-nav">
      <div class="signup-nav-inner">
          <a href="/" class="logo">
              <img class="light-image" src="assets/img/logos/logo/logo.svg" alt="">
              <img class="dark-image" src="assets/img/logos/logo/logo-light.svg" alt="">
          </a>
      </div>
    </div>

    <div id="huro-signup" class="signup-wrapper">

      <div class="signup-steps is-hidden">
          <div class="steps-container">
              <div class="step-icon is-inactive" data-progress="98">
                  <div class="inner">
                      <i data-feather="check"></i>
                  </div>
                  <span class="step-label">Done</span>
              </div>
              <progress id="signup-steps-progress" class="progress" value="50" max="100">50%</progress>
          </div>
      </div>

      <img class="card-bg" src="assets/img/bg/signup/huro-signup.png" alt="">

      <div class="hero is-fullheight">
          <div class="hero-body">
              <div class="container">
                  <!-- Step 1 -->
                  <div id="signup-step-1" class="columns signup-columns">
                      <div class="column is-4 is-offset-1">
                          <h1 id="main-signup-title" class="title is-3 signup-title">Event Dashboard</h1>
                          <h2 id="main-signup-subtitle" class="subtitle signup-subtitle">Manage the current Nova Corporation events.</h2>

                          <div class="signup-card">
                              <form id="signup-form" class="signup-form is-mobile-spaced">
                                  <div class="columns is-multiline">
                                      <div class="column is-12">
                                          <div class="control has-validation">
                                              <input type="text" class="input">
                                              <small class="error-text">This is a required field</small>
                                              <div class="auth-label">Event Name</div>
                                              <div class="validation-icon is-success">
                                                  <div class="icon-wrapper">
                                                      <i data-feather="check"></i>
                                                  </div>
                                              </div>
                                              <div class="validation-icon is-error">
                                                  <div class="icon-wrapper">
                                                      <i data-feather="x"></i>
                                                  </div>
                                              </div>
                                          </div>
                                      </div>
                                      <div class="column is-12">
                                          <div class="signup-type">
                                              <div class="box-wrap">
                                                  <input type="radio" name="signup_type" checked>
                                                  <div class="signup-box">
                                                      <i class="lnil lnil-coffee-cup"></i>
                                                      <div class="meta">
                                                          <span>Inactive</span>
                                                          <span>Turn this event off or set it as Inactive.</span>
                                                      </div>
                                                  </div>
                                              </div>
                                              <div class="box-wrap">
                                                  <input type="radio" name="signup_type">
                                                  <div class="signup-box">
                                                      <i class="lnil lnil-crown-alt-1"></i>
                                                      <div class="meta">
                                                          <span>Active</span>
                                                          <span>Activate this event</span>
                                                      </div>
                                                  </div>
                                              </div>
                                          </div>
                                      </div>
                                  </div>

                                  <div class="button-wrap has-help">
                                      <button id="confirm-step-1" type="button" class="button h-button is-big is-rounded is-primary is-bold is-fullwidth">Submit</button>
                                  </div>
                              </form>
                          </div>
                      </div>
                  </div>

              </div>
          </div>
      </div>
    </div>
</div>
